<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FooTTown</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', path='/styles/styles.css')}}">
</head>
<body id="home">
    <script>
        
        //初期表示は表示
        document.getElementById("manu").style.display ="block";
        
        function manuDisplay(){
            const manu = document.getElementById("manu");
        
            if(manu.style.display=="block"){
                // noneで非表示
                manu.style.display ="none";
            }else{
                // blockで表示
                manu.style.display ="block";
            }
        }
    </script>

    {% if not user %}
    <div class="letter3">
        <p style="text-align: center;font-size: 90%;margin-top: 20px;">
            <a class="menus" href="{{ url_for('introduce') }}">Welcome!</a>
        </p>
        <!-- <h1 style="text-align: center;">FooTTown</h1> -->
        <p></p>
        </p>
        <p style="text-align: center;">
            <a class="menus" href="{{ url_for('register') }}">Sign Up</a>&nbsp;&nbsp;
            <a class="menus" href="{{ url_for('signin') }}">Sign In</a>
        </p>
    </div>
    {% else %}
    <header id="manu" style="z-index:10000">
        <p style="font-size: 150%;"><a style="font-size: 100%;" class="profile" href="{{ url_for("user_detail_page", username=user["username"]) }}"><b>{{ user["nickname"] }}</b></a></p>
        <br><br>
        <h4>Profile</h4>
        <table border="0" class="profile_table">
            <tr>
              <td>Club</td>
              <td>{{ user["your_club"] }}</td>
            </tr>
            <tr>
              <td>League</td>
              <td>{{ user["your_league"] }}</td>
            </tr>
            <tr>
              <td>Nation</td>
              <td>{{ user["your_nation"] }}</td>
            </tr>
            <!-- <tr>
                <td>Profile</td>
                <td>{{ user["profile"] }}</td>
              </tr> -->
          </table>
          <br><br>
        <p></p>  
        <ul class="main_menu" style="list-style: none;padding-left: 4px;">
            <li>
                <a href="{{ url_for('articles_index') }}"><div class="img_rightside" style="margin-left: 3px;margin-bottom: 4px;"><img src="{{url_for('static', path='/pics/blog.png')}}" width="33" height="33" alt="menu"></div</a>
            </li><br>
            <li>
                <a href="{{ url_for('user_finden') }}"><div class="img_rightside" style="margin-left: 3px;margin-bottom: 4px;"><img src="{{url_for('static', path='/pics/people.png')}}" width="33" height="33" alt="menu"></div></a>
            </li><br>
            <li>
                <a class="menus" href="{{ url_for('show_community_list') }}">コミュニティ</a>
            </li><br>
            <li>
                <a class="menus" href="{{ url_for('create_community') }}">新規作成</a>
            </li><br>
            <li>
                <a href="{{ url_for('find_community') }}"><div class="img_rightside" style="margin-left: 3px;margin-bottom: 4px;"><img src="{{url_for('static', path='/pics/search.png')}}" width="30" height="30" alt="search"></div></a>
            </li><br>
        </ul>
    </header>
    <nav class="backhome" id="menu" style="z-index:10000">
        <ul class="main_menu" style="list-style: none;display: flex;">
          <li style="list-style: none;">
            <a class="menus" style="text-align: center;" href="{{ url_for('top') }}">FooTTown</a>
          </li>
          <li style="list-style: none;margin-left: 10px;">
            <a class="menus" href="javascript:manuDisplay();">Menu</a>
          </li>
          <li style="list-style: none;margin-left: 10px;">
            <a class="menus" href="{{ url_for('logout') }}" methods="post">Sign Out</a>
          </li>
        </ul>
    </nav>
    {% endif %}
<main>
{% block body %}
{% endblock %}
</main>
</body>
</html>
