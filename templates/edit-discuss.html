{% extends "pub-index.html" %}
{% block body %}
<br>
    <div class="content">
        <h2><br><br><br>EDIT DISCUSSION</h2>
        <p></p>
        <br>
        <div class="pubintro">
            <form action="/community/discussion/edit" name="go" method="post">
                <div>
                    <label for="status">ディスカッションの種類</label>
                    <p><select name="status">
                        <option value="{{ discussion["status"] }}" selected>変更しない</option>
                        <option value="QUESTION">質問</option>
                        <option value="NEWS">ニュース</option>
                        <option value="PRE-MATCH">試合前</option>
                        <option value="POST-MATCH">試合後</option>
                        <option value="MATCH">試合中</option>
                        <option value="BREAKING!">速報</option>
                        <option value="CELEBRATE!">お祝い</option>
                        <option value="SHOCKING!">衝撃</option>
                        <option value="DISTRESSING...">悲報</option>
                    </select></p>
                </div>
                <br><br>
                <div>
                    <label for="title">TITLE</label>
                    <p><input id="title" name="title" size="40" value="{{ discussion["title"] }}"></p>
                </div>
                <br><br>
                <div>
                    <label for="body">BODY</label><br>
                    <p><textarea id="body" name="body" rows="10" cols="90" >{{ discussion["body"] }}</textarea></p>
                </div>
                <div>
                    <p><input type="hidden" id="discussion_id" value="{{ discussion["id"] }}" name="discussion_id"/></p>
                </div>
                <br>
                <div>
                    <a href="javascript:go.submit()"><div class="img_wrap"><img src="{{url_for('static', path='/pics/submit.png')}}" width="30" height="30" alt="submit"></div></a>
                </div>
            </form>
        </div><br><br>
        
    </div>
{% endblock %}
