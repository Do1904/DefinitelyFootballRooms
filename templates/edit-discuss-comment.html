{% extends "pub-index.html" %}
{% block body %}
<br><br><br><br>
    <div class="content">
        <br>
        <h2>EDIT COMMENT</h2>
        <br>
        <div class="pubintro">
        <form action="/discussioncomment/edit" name="go" method="post">
            <br><br>
            <div>
                <label for="context">COMMENT</label>
                <p><textarea id="context" name="context" rows="12" cols="40">{{ discussion_comment["context"] }}</textarea></p>
            </div>
            <div>
                <p><input type="hidden" id="discussion_comment_id" value="{{ discussion_comment["id"] }}" name="discussion_comment_id"/></p>
            </div>
            <div>
                <p><input type="hidden" id="discussion_id" value="{{ discussion_comment["message_id"] }}" name="discussion_id"/></p>
            </div>
            <br>
            <div>
                <a href="javascript:go.submit()">
                    <div class="img_wrap"><img src="{{ url_for('static', path='/pics/submit.png') }}" width="30" height="30" alt="submit"></div>
                </a>
            </div>
        </form>
        </div>
    </div>
{% endblock %}
