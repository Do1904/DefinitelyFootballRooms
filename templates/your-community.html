{% extends "base.html" %}
{% block body %}
<br><br><br><br>
<div class="content">
    <h2><br>PUBS YOU FOLLOWED</h2>
    <br>
    <div style="border-bottom: #ffffff 2px solid;margin: 0px 300px;"></div>

    <h3>あなたの行きつけのPub</h3>
    {% for result in your_community %}
    <div class="your_community">
        <br>
        <a style="font-size: 145%;" class="join" href="{{ url_for("pub_detail_page", pub_id=result["pub_id"]) }}"><b>{{ result["pub_name"] }}</b></a>
        <br><br>
        <p style="font-size: 90%;">{{ result["pub_comment"] }}</p>
        
    </div>
    {% endfor %}
    {% if not your_community %}
    <p>該当するコミュニティは見つかりませんでした。</p>
    {% endif %}
</div>
{% endblock %}
